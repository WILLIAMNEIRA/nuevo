<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagenes/barberia.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="css/styles-productos.css">
    <link rel="stylesheet" href="css/styles-home.css">
    <title>Contacto - Barbería Alura</title>
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellidos">Ingrese Nombres y Apellidos</label>
            <input type="text" id="nombreapellidos" class="input-padron">

            <label for="correoelectronico">Ingrese Correo Electrónico </label>
            <input type="email" id="correoelectronico" class="input-padron">

            <label for="telefono">Ingrese Numero de Teléfono</label>
            <input type="tel" id="telefono" class="input-padron">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>

            <div>
                <p>¿Cómo le gustaria que los contactemos?</p>
                <label for="radio-email"><input name="contacto" type="radio" id="radio-email">Email</label>
                <label for="radio-telefono"><input name="contacto" type="radio" id="radio-telefono">Teléfono</label>
                <label for="radio-WhatsApp"><input name="contacto" type="radio" id="radio-WhatsApp">WhatsApp</label>
            </div>
            <div>
                <p>¿En cual horario le gustaria ser atendido?</p>
                <select>
                    <option value="mañana">Mañana</option>
                    <option value="tarde">Tarde</option>
                    <option value="noche">Noche</option>
                </select>
            </div>
            <label><input name="checkbox" type="checkbox">¿Le gustaria recibir novedades de la barberia alura?</label>




            <input type="submit" value="Enviar Formulario">


        </form>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png">
        <p class="copyright">&copy; Copyright Barberia Alura - 2022</p>
    </footer>

</body>

</html>
