<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Contacto - Barbería Alura</title>
    <link rel="shortcut icon" href="imagenes/barberia.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles-productos.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="logo de la barberia alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellidos">Ingrese Nombres y Apellidos</label>
            <input type="text" id="nombreapellidos" class="input-padron" required>

            <label for="correoelectronico">Ingrese Correo Electrónico </label>
            <input type="email" id="correoelectronico" class="input-padron" placeholder="email@dominio.com "required>

            <label for="telefono">Ingrese Numero de Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" placeholder="(XX) XXX XXX XXXX " required>

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaria que los contactemos?</legend>
                <label for="radio-email"><input name="contacto" type="radio" id="radio-email">Email</label>
                <label for="radio-telefono"><input name="contacto" type="radio" id="radio-telefono">Teléfono</label>
                <label for="radio-WhatsApp"><input name="contacto" type="radio" id="radio-WhatsApp" checked >WhatsApp</label>
            </fieldset>
            <fieldset>
                <legend>¿En cual horario le gustaria ser atendido?</legend>
                <select>
                    <option value="mañana">Mañana</option>
                    <option value="tarde">Tarde</option>
                    <option value="noche">Noche</option>
                </select>
            </fieldset>
            <label><input name="checkbox" type="checkbox" checked>¿Le gustaria recibir novedades de la barberia alura?</label>
             <input type="submit" value="Enviar Formulario" class="enviar">
        </form>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo de la barberia alura">
        <p class="copyright">&copy; Copyright Barberia Alura - 2022</p>
    </footer>

</body>

</html>
